<div class="main-content back-trasparente">
    <form name="formSolicitacaoCadastro" ng-submit="solicitarCadastro(form)" novalidate>
        <div class="row gutters">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-xl-9 col-lg-10 col-md-10 col-sm-12">
                        <div class="card">
                            <div class="card-header bg-primary text-white">Solicitação de Cadastro</div>

                            <div class="card-body" ng-show="sucesso">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="alert alert-success">
                                            <h6>
                                                <i class="icon-checkmark2"></i>
                                                <strong class="text-success">Sucesso!</strong>
                                            </h6>
                                            <h6>Usuário cadastrado com sucesso!</h6>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <button type="button" ng-click="voltarLogin()" class="btn btn-outline-primary btn-block"><span class="icon-arrow-back-outline"></span> Ir para o login</button>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body" ng-show="!sucesso">

                                <div class="row" ng-show="msg">
                                    <div class="col-sm-12">
                                        <div class="alert alert-warning">
                                            <h6>
                                                <i class="icon-warning2"></i>
                                                <strong class="text-info">Alerta!</strong>
                                            </h6>
                                            <p ng-bind="msg"></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="email" class="col-form-label">Login <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="login" name="login" ng-model="form.login" placeholder="Login" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="senha" class="col-form-label">Senha <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="senha" name="senha" maxlength="20" ng-model="form.senha" required>
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class="form-group col-md-6">
                                        <button type="submit" ng-disabled="formSolicitacaoCadastro.$invalid" class="btn btn-success btn-block">Cadastrar</button>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <button type="button" ng-click="voltarLogin()" class="btn btn-outline-primary btn-block"><span class="icon-arrow-back-outline"></span> Voltar para o login</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>

            </div>
        </div>
    </form>
</div>
